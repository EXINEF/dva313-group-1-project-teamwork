{% extends 'core/base-template.html' %}

{% block content %}

<body class="bg-dark">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg bg-dark text-white border-light rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3 ">
                                        <input class="form-control" id="inputEmail" name="username"  type="username" placeholder="name@example.com" />
                                        <label for="inputEmail" style="color: darkgray;">Email address</label>
                                    </div>
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" />
                                        <label for="inputPassword" style="color: darkgray;">Password</label>
                                    </div>
                                    {% csrf_token %}
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                    </div>
                                    {% csrf_token %}
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html" style="color: white;">Forgot Password?</a>
                                        <input type="submit" value="Login!" class="btn btn-success"/> 
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
    
    
        
    
    </div>
    
    
    {% endblock content %}
    
    
    
    

</body>
