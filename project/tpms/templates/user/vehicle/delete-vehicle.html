{% extends 'core/base-template.html' %}

{% block content %}


<div class="container">

    <h1>Delete {{vehicle.id}}</h1>
    <h2>Are you sure you want to delete it?</h2>
    <div class="row">
        <div class="col-2">
            <form action="" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Yes, delete it</button>
            </form>
        </div>
        <div class="col-2">
            <a class="btn btn-dark"href="{% url 'vehicle' vehicle.id %}">No, keep it</a>
        </div>
    </div>

</div>

{% endblock content %}
