{% extends 'core/base-template.html' %}

{% block content %}


<div class="container">

    <h1>Edit Sensor{{sensor.id}}</h1>

    <div class="row">
        <div class="col-6">         
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Save it</button>
            </form>
        </div>
        <div class="col-6">
            <a href="{% url 'sensor' sensor.id %}" class="btn btn-dark">Don't save it</a>
        </div>
    </div>

</div>

{% endblock content %}
