{% extends 'core/base-template.html' %}

{% block content %}

<link ref="../../../../static/css/form.css" type="stylesheet">
<style>
    p{
        margin: 20px; 
    }
    input{
        width: 250px; 
    }
    label{
        width: 400px; 
        text-align:left; 
    }
    select{
        width: 250px; 
    }
    .btn{
        margin: 20px; 
        width: 150px; 
        padding: 10px; 
    }

<body class="bg-dark">
<div class="container col-lg-7">

            <h1>Add a new tire</h1>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Add Tire" class="btn btn-success">
        </form> 
    </div>
    
</div>
</body>

{% endblock content %}
